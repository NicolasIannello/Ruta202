<div class="flex-col min-h-screen">
    <main class="flex-1">
        <section class="profile-section">
            <div class="container">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar-section">
                            <div class="profile-avatar">
                                <i class="fa-solid" [class]="Usuario['Tipo']=='1' ? 'fa-truck' : 'fa-user'" style="font-size: xx-large; color: var(--color-white)"></i>
                                <!-- <button class="avatar-upload-btn">
                                    <Camera style= width: "1rem", height: "1rem" }} />
                                </button> -->
                            </div>
                            <div class="profile-info">
                                <h1 class="profile-name">{{Usuario['Empresa']}}</h1>
                                <p class="profile-email">{{Usuario['EmailResponsable']}}</p>
                                <p class="profile-member-since">Cuenta: {{Usuario['Tipo']=='1' ? 'Prestador' : 'Cliente'}}</p>
                            </div>
                        </div>
                        @if(tab=='perfil'){
                            <div class="profile-actions">
                                @if(edit){
                                    <button class="btn btn-primary" (click)="edit=!edit">
                                        <i class="fa-solid fa-pen-to-square" style="width: 2rem;"></i>Editar Perfil
                                    </button>
                                }@else{
                                    <div class="edit-actions">
                                    <button class="btn btn-primary" (click)="guardarCambios()">
                                        <i class="fa-regular fa-floppy-disk" style="width: 2rem;"></i>Guardar Cambios
                                    </button>
                                    <button class="btn btn-outline" (click)="cancelarEdit()">
                                        <i class="fa-regular fa-circle-xmark" style="width: 2rem;"></i>Cancelar
                                    </button>
                                    </div>
                                }
                            </div>
                        }
                    </div>

                    <div class="profile-tabs">
                        <button class="profile-tab" [class]="tab=='perfil' ? 'active' : ''" (click)="tab='perfil'">
                            <i class="fa-solid fa-user" [class]="Usuario['Tipo']=='1' ? 'fa-truck' : 'fa-user'" style="width: 2rem;"></i>
                            <span>Informaci√≥n del Perfil</span>
                        </button>
                        <button class="profile-tab" [class]="tab=='seguridad' ? 'active' : ''" (click)="tab='seguridad'; cancelarEdit()">
                            <i class="fa-solid fa-shield-halved" style="width: 2rem;"></i>
                            <span>Seguridad</span>
                        </button>
                        <button class="profile-tab">
                            <span>Preferences</span>
                        </button>
                    </div>

                    <div class="profile-content">
                        @if(tab=='perfil'){
                            <app-mi-perfil [edit]="edit" [Usuario]="Usuario" [Usuario2]="Usuario2" [dato]="dato" [dato2]="dato2" [otro]="otro"></app-mi-perfil>
                        }

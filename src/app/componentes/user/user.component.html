<div class="flex-col min-h-screen">
    <main class="flex-1">
        <section class="profile-section">
            <div class="container">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar-section">
                            <div class="profile-avatar">
                                <!-- <User style= width: "3rem", height: "3rem", color: "var(--color-white)" }} /> -->
                                <button class="avatar-upload-btn">
                                <!-- <Camera style= width: "1rem", height: "1rem" }} /> -->
                                </button>
                            </div>
                            <div class="profile-info">
                                <h1 class="profile-name">
                                formData.firstName formData.lastName
                                </h1>
                                <p class="profile-email">formData.email</p>
                                <p class="profile-member-since">Member since January 2024</p>
                            </div>
                        </div>
                        <div class="profile-actions">

                            <button class="btn btn-primary" (click)={() => setIsEditing(true)}>

                                Cancel
                            </button>
                            </div>
                        )} -->
                        </div>
                    </div>

                    <div class="profile-tabs">
                        <button class="profile-tab active">
                            <!-- <User style= width: "1.25rem", height: "1.25rem" }} /> -->
                            <span>Personal Info</span>
                        </button>
                        <button class="profile-tab">
                            <!-- <Settings style= width: "1.25rem", height: "1.25rem" }} /> -->   
                            <span>Preferences</span>
                        </button>
                        <button class="profile-tab">
                            <!-- <Shield style= width: "1.25rem", height: "1.25rem" }} /> -->
                            <span>Security</span>
                        </button>
                    </div>

                    <div class="profile-content">
                        <div class="profile-tab-content">
                            <div class="profile-section-header">
                                <h2 class="section-title" style="color: var(--color-black);">Personal Information</h2>
                                <p class="section-description" style="color: var(--color-black);">Update your personal details and contact information.</p>
                            </div>

                            <form class="profile-form">
                                <div class="form-section">
                                    <h3 class="form-section-title">Basic Information</h3>
                                    <div class="form-row">
                                        <div class="form-field">
                                            <label htmlFor="firstName" class="form-label">
                                                <!-- <User style= width: "1rem", height: "1rem" }} /> -->
                                                First Name
                                            </label>
                                            <input id="firstName" name="firstName" type="text" class="form-input"/>
                                        </div>
                                        <div class="form-field">
                                            <label htmlFor="lastName" class="form-label">
                                                <!-- <User style= width: "1rem", height: "1rem" }} /> -->
                                                Last Name
                                            </label>
                                            <input id="lastName" name="lastName" type="text" class="form-input"/>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-field">
                                            <label htmlFor="email" class="form-label">
                                                <!-- <Mail style= width: "1rem", height: "1rem" }} /> -->
                                                Email Address
                                            </label>
                                            <input id="email" name="email" type="email" class="form-input"/>
                                            <p class="form-help">Changing your email will require verification</p>
                                        </div>
                                        <div class="form-field">
                                            <label htmlFor="phone" class="form-label">
                                                <!-- <Phone style= width: "1rem", height: "1rem" }} /> -->
                                                Phone Number
                                            </label>
                                            <input id="phone" name="phone" type="tel" class="form-input" />
                                        </div>
                                    </div>

                                    <div class="form-field">
                                        <label htmlFor="dateOfBirth" class="form-label">
                                            <!-- <Calendar style= width: "1rem", height: "1rem" }} /> -->
                                            Date of Birth
                                        </label>
                                        <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-input" />
                                    </div>
                                </div>

                                <div class="form-section">
                                    <h3 class="form-section-title">Address Information</h3>
                                    <div class="form-field">
                                        <label htmlFor="address" class="form-label">
                                            <!-- <MapPin style= width: "1rem", height: "1rem" }} /> -->
                                            Street Address
                                        </label>
                                        <input id="address" name="address" type="text" class="form-input" />
                                    </div>

                                    <div class="form-row">
                                        <div class="form-field">
                                            <label htmlFor="city" class="form-label">City</label>
                                            <input id="city" name="city" type="text" class="form-input"/>
                                        </div>
                                        <div class="form-field">
                                            <label htmlFor="state" class="form-label">State</label>
                                            <select id="state" name="state" class="form-input">
                                                <option value="NY">New York</option>
                                                <option value="CA">California</option>
                                                <option value="TX">Texas</option>
                                                <option value="FL">Florida</option>
                                            </select>
                                        </div>
                                        <div class="form-field">
                                            <label htmlFor="zipCode" class="form-label">ZIP Code</label>
                                            <input id="zipCode" name="zipCode" type="text" class="form-input"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

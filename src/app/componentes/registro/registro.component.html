<div class="flex-col min-h-screen">
    <main class="flex-1">
        <section class="login-section">
                <div class="container">
                    <div class="login-container">
                        <div class="login-card">
                            <div class="login-header">
                                <h1 class="login-title">Crea Tu Cuenta</h1>
                                <p class="login-subtitle">Regístrate para empezar a usar nuestros servicios</p>
                            </div>

                            <div class="login-form">
                                <div class="form-row">
                                    <div class="form-field">
                                        <label htmlFor="firstName" class="form-label">
                                        Nombre
                                        </label>
                                        <input id="firstName" type="text" class="form-input" placeholder="Ingrese su nombre">
                                    </div>
                                    <div class="form-field">
                                        <label htmlFor="lastName" class="form-label">
                                        Apellido
                                        </label>
                                        <input id="lastName" type="text" class="form-input" placeholder="Ingrese su apellido">
                                    </div>
                                </div>

                                <div class="form-field">
                                    <label htmlFor="email" class="form-label">
                                        Email
                                    </label>
                                    <input id="email" type="email" class="form-input" placeholder="Ingrese su email"/>
                                </div>

                                <div class="form-field">
                                    <label htmlFor="phone" class="form-label">
                                        Teléfono
                                    </label>
                                    <input id="phone" type="tel" class="form-input" placeholder="Ingrese su teléfono"/>
                                </div>

                                <div class="form-field">
                                    <label htmlFor="password" class="form-label">
                                        Contraseña
                                    </label>
                                    <input id="password" type="password" class="form-input" placeholder="Crea una contraseña"/>
                                </div>

                                <div class="form-field">
                                    <label htmlFor="confirmPassword" class="form-label">
                                        Repita contraseña
                                    </label>
                                    <input id="confirmPassword" type="password" class="form-input" placeholder="Repita contraseña"/>
                                </div>

                                <div class="form-options">
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="checkbox"/>
                                        <span class="checkbox-text">
                                            Acepto los <span href="/terms" class="terms-link">Términos & Condiciones</span>
                                        </span>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-full btn-lg">Crear Cuenta</button>
                            </div>

                        <div class="login-footer">
                            <p class="signup-text">
                            ¿Ya tiene una cuenta?
                            <span routerLink="/login" class="signup-link">
                                Ingrese aquí
                            </span>
                            </p>
                        </div>

                        <div class="emergency-notice">
                            <div class="emergency-content">
                            <i class="fa-brands fa-whatsapp center" style="color: var(--color-red); width: 1.25rem; height: 1.25rem"></i>
                            <div>
                                <p class="emergency-title">¿Tiene alguna duda?</p>
                                <p class="emergency-subtitle">Contáctenos aquí</p>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</div>

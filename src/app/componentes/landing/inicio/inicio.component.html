<div class="flex-col min-h-screen">
    <main class="flex-1">
        <section class="hero" style="align-content: flex-start;">
            <div class="container hero-container ruta-img" style="height: 50%; padding: 0% !important; justify-content: center; margin: 0; max-width: 100%;">
                <div class="hero-content" style="margin-left: 5%; display: flex;">
                    <div class="foto" style="height: 204px; width: 204px; background-position: center;"></div>
                    <h1 class="hero-title" style="align-content: center;">
                        RUTA 202 <span class="hero-title-highlight">Servicio de Remolques</span>
                    </h1>
                </div>
            </div>
            <div class="container hero-container" style="padding-top: 0%; padding-bottom: 0%; height: 45%;">
                <div class="hero-content scroll" style="background-color: var(--color-red); color: var(--color-white); margin-bottom: 4%; width: 100vw;">
                    <div class="RightToLeft">
                        <p class="scroll-text">Autos - Pick-up - SUV - Minibús - Camiones chicos - </p>
                        <p class="scroll-text">Autos - Pick-up - SUV - Minibús - Camiones chicos - </p>
                    </div>
                </div>
                <div class="hero-content" style="display: flex; flex-direction: column; height: 100%; justify-content: center; align-content: center; flex-wrap: wrap;">
                    <p class="hero-description">Asistimos a empresas vinculadas al rubro automotor</p>
                    <div class="hero-actions" style="justify-content: center;">
                        <button class="btn btn-primary btn-lg" (click)="common.openWsp()">
                            <i class="fa-brands fa-whatsapp btn-icon center" style="width: 1rem; height: 1rem"></i>Contacto
                        </button>
                        <button class="btn btn-primary btn-lg" (click)="common.openWsp()">
                            <i class="fa-solid fa-arrow-right-to-bracket btn-icon center" style="width: 1rem; height: 1rem"></i>Ingresar
                        </button>
                        <button class="btn btn-primary btn-lg" (click)="common.openWsp()">
                            <i class="fa-solid fa-user btn-icon center" style="width: 1rem; height: 1rem"></i>Crear Cuenta
                        </button>
                        <!-- <button (click)="scroller.scrollToAnchor('services');" class="btn btn-outline btn-lg">Nuestros Servicios</button> -->
                    </div>
                    <div class="hero-features">
                        <div class="feature" style="width: 100%;">
                            <i class="fa-solid fa-location-dot center" style="color: var(--color-red); width: 1.25rem; height: 1.25rem"></i>
                            <span>Cobertura: AMBA (consultar por viajes al interior)</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <app-servicios></app-servicios>
        <app-nosotros></app-nosotros>
        <app-contacto></app-contacto>
